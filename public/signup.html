<!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">    
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register - Appaloy</title>
      <link rel="stylesheet" href="../public/css/output.css">
      <link rel="stylesheet"
        href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
      <!--=================================================
            Start main nav
        ==================================================-->
      <div class="">
        <div class=" bg-gray-200">
          <div class="container mx-auto max-w-full">
            <div class="row h-screen">
              <div class="lg:w-5/12 w-full px-4 bg-primary-color flex justify-center items-center shadow-lg md:py-5 py-16">
                <div class="md:py-0 py-4">
                  <div class=" text-center space-y-5">
                    <p class=" text-white text-4xl font-semibold"> Hello, Friend!</p>
                    <div class=" flex justify-center">
                      <div class=" w-7 h-1 bg-white"></div>
                    </div>
                    <p class="pb-6 text-white text-xl">Fill up personal information and start journey with us.</p>
                    <div>
                      <a href="login.html"
                        class=" border-2 py-4 px-16 font-semibold rounded-full   hover:bg-color-left text-white border-white"
                        >Sign In</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="lg:w-7/12 w-full px-4 flex justify-center items-center shadow-lg md:py-5 py-12 bg-white">
                <div class="md:w-6/12 w-full md:px-2 px-6 space-y-5">
                  <div class=" flex justify-center">
                    <p class=" text-3xl text-primary-color font-semibold">Sign Up to Account</p>
                  </div>
                  <div class=" flex justify-center">
                    <div class=" h-1 w-10 bg-secondary-color">
    
                    </div>
                  </div>
                  <div class=" flex space-x-3 justify-center">
                    <div
                      class=" w-10 h-10 border rounded-full flex items-center justify-center cursor-pointer hover:bg-color-left hover:text-white duration-300">
                      <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </div>
                    <div
                      class=" w-10 h-10 border rounded-full flex items-center justify-center cursor-pointer hover:bg-color-left hover:text-white duration-300">
                      <a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                    <div
                      class=" w-10 h-10 border rounded-full flex items-center justify-center cursor-pointer hover:bg-color-left hover:text-white duration-300">
                      <a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    </div>
    
                  </div>
                  <div class=" relative">
                    <label class=" absolute left-2 -top-3 bg-white  px-1 text-primary-color" for="">First Name</label>
                    <input class="border border-gray-300 rounded-sm p-4 outline-none w-full" type="First Name" name="First Name"
                      id="First Name">    
                  </div>
                  <div class=" relative">
                    <label class=" absolute left-2 -top-3 bg-white  px-1 text-primary-color" for="">Last Name</label>
                    <input class="border border-gray-300 rounded-sm p-4 outline-none w-full" type="Last Name" name="Last Name"
                      id="Last Name">    
                  </div>
                  <div class=" relative">
                    <label class=" absolute left-2 -top-3 bg-white  px-1 text-primary-color" for="">Email</label>
                    <input class="border border-gray-300 rounded-sm p-4 outline-none w-full" type="email" name="email"
                      id="email">    
                  </div>
                  <div class=" relative">
                    <label class=" absolute left-2 -top-3 bg-white  px-1 text-primary-color" for="">
                      Password</label>
                    <input class="border border-gray-300 rounded-sm p-4 outline-none w-full" type="password" name=""
                      id="">    
                  </div>
                  <div class=" relative">
                    <label class=" absolute left-2 -top-3 bg-white  px-1 text-primary-color" for="">Confirm
                      Password</label>
                    <input class="border border-gray-300 rounded-sm p-4 outline-none w-full" type="password" name=""
                      id="">    
                  </div>
    
                  <div class=" flex justify-center">
                    <button
                      class=" border py-4 px-16 font-semibold rounded-full text-white bg-color-right hover:bg-color-left"
                      type="submit">Sign Up</button>
                  </div>
                  <div class="">
                    <p class=" text-center">Or</p>
                    <div class="pt-4 flex justify-center">
                        <a href=""
                        class=" w-8/12 flex justify-center items-center space-x-1 border hover:bg-color-left hover:text-white border-secondary-color py-3 rounded-full">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        <p>Continue with google</p>
                      </a>
                    </div>
                  </div>
                  <div class=" flex justify-center space-x-6 text-gray-400">
                    <a href="">Privacy Policiy</a>
                    <a href="">Tearms and condition</a>
                  </div>
                </div>
              </div>          
            </div>
          </div>
        </div>
      </div>
      <!--=================================================
            End main nav
        ==================================================-->
    
    
      <!-- custom javascript -->
      <script src="./js/custom.js"></script>
      <!-- Pakages javascript -->
      <script src="./js/alpine.min.js"></script>
    </body>
    
    </html>
